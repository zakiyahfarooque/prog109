<!DOCTYPE html>
<html>
<head>
	<title>I Spy Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h1>I Spy Game</h1>
		<p>Find the following items in the picture:</p>
		<ul>
			<li>Apple</li>
			<li>Book</li>
			<li>Cat</li>
			<li>Drum</li>
			<li>Eggplant</li>
		</ul>
		<button id="play-again">Play Again</button>
		<img src="https://user-images.githubusercontent.com/122185308/222082108-84536a50-17a6-42b1-bf55-3f75bac89045.jpg" usemap="#objects">
		<map name="objects">
			<area shape="rect" coords="518,376,463,301" alt="flower vase">
			<area shape="rect" coords="939,115,953,189" alt="photo frame">
			<area shape="rect" coords="199,53,264,162" alt="hanging plants">
			<area shape="rect" coords="589,371,645,377" alt="plate">
			<area shape="rect" coords="560,123,611,222" alt="clock">
		</map>
		<p id="message"></p>
	</div>
	<script src="game.js"></script>
</body>
</html>
