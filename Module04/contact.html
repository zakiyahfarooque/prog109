<!DOCTYPE html>
<html>
  <head>
    <!-- page must have a form that collects the user's name, email, a subject for the message and an area to enter additional information from the user. Once the form is submitted, a Thank you page should be shown.
    NOTE: We are not doing SERVER-SIDE scripting, but just simulating how to send the data to the server. The way this work is by using the attribute action in your <form>:
    <form action="name-of-your-thankyou-page.html" method="get" name="myContact">
    ...
    </form>
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Me</title>
	  <style>
		body {
			background-image: url('https://user-images.githubusercontent.com/122185308/224911166-801c539c-1c67-4169-acd8-7847fdf333b2.jpg');
			background-size: cover;
			font-family: Arial, sans-serif;
			color: black;
		}
		
		
		#nav-container {
			background-color: #ffe5e5;
			margin: 0;
			padding: 0;
		}
		#nav ul {
			display: flex;
			justify-content: space-around;
			align-items: center;
			list-style: none;
		}
		.container {
		  background-color: #ffe5e5;
		  padding: 20px;
		}

		form {
		  margin-top: 20px;
		}

		input[type="text"],
		input[type="email"],
		textarea {
		  width: 100%;
		  padding: 10px;
		  border-radius: 5px;
		  border: 1px solid #ccc;
		  margin-bottom: 10px;
		}

		input[type="submit"] {
		  background-color: #4CAF50;
		  color: white;
		  border: none;
		  border-radius: 5px;
		  padding: 10px 20px;
		  cursor: pointer;
		}

		input[type="submit"]:hover {
		  background-color: #45a049;
		}
			</style>
    <script type="text/javascript">
      function validateForm() {
        // Get form inputs
        var name = document.forms["myContact"]["name"].value;
        var email = document.forms["myContact"]["email"].value;
        var subject = document.forms["myContact"]["subject"].value;
        var comments = document.forms["myContact"]["comments"].value;

        // Check if all fields are filled
        if (name == "" || email == "" || subject == "" || comments == "") {
          alert("Please fill in all fields");
          return false;
        }

        // Check if email is valid
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }

        // If all inputs are valid, return true
        return true;
      }
    </script>
  </head>
  <body>
	  <div id="nav-container">
		<div id="nav">
			<ul>
				<li><a href="./home.html">Home</a></li>
				<li><a href="./About.html">About</a></li>
				<li><a href="./coursework.html">Coursework</a></li>
				<li><a href="./artifacts.html">Artifacts</a></li>
				<li><a href="./assignments.html">Module Assignments</a></li>
				<li><a href="./creative.html">Creative</a></li>
				<li><a href="./contact.html">Contact Me</a></li>
				<li><a href="./validated.html">Validation</a></li>
			</ul>
		</div>
	</div>
<div class="container">
    <h1>Contact Me!</h1>
    <form action="./thankyou.html" method="get" name="myContact" onsubmit="return validateForm()">
      <fieldset>
        <legend>Your details:</legend>
        <label>
          Name:
          <input type="text" name="name" size="30" maxlength="100">
        </label>
        <br>
        <label>
          Email:
          <input type="email" name="email" size="30" maxlength="100">
        </label>
        <br>
        <label>
          Subject:
          <input type="text" name="subject" size="30" maxlength="100">
        </label>
        <br>
        <label>
          Comments:
          <textarea name="comments" rows="5" cols="30" maxlength="200"></textarea>
        </label>
        <br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
</div>
  </body>
</html>
