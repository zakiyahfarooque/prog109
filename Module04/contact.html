<!DOCTYPE html>
<html>
  <head>
    <!-- page must have a form that collects the user's name, email, a subject for the message and an area to enter additional information from the user. Once the form is submitted, a Thank you page should be shown.
    NOTE: We are not doing SERVER-SIDE scripting, but just simulating how to send the data to the server. The way this work is by using the attribute action in your <form>:
    <form action="name-of-your-thankyou-page.html" method="get" name="myContact">
    ...
    </form>
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Me</title>
	  <style>
		body {
			background-image: url('https://user-images.githubusercontent.com/122185308/224787438-9bfe8505-2bab-4d37-9e3e-18c1e8954d18.jpg');
			background-size: cover;
			font-family: Arial, sans-serif;
			color: black;
		}
		.section {
			background-color: #ffe4e1;
			padding: 20px;
			margin-bottom: 20px;
		}
		.section-title {
			font-size: 24px;
			font-weight: bold;
			margin-top: 0;
			margin-bottom: 10px;
		}
		.assignment-link {
			font-size: 16px;
			display: block;
			margin-bottom: 10px;
		}
		#nav-container {
			background-color: #ffe5e5;
			margin: 0;
			padding: 0;
		}
		#nav ul {
			display: flex;
			justify-content: space-around;
			align-items: center;
			list-style: none;
		}
		.contact-section {
			background-color: #ffe4e1;
			padding: 20px;
			margin-bottom: 20px;
		}
		.contact-title {
			font-size: 24px;
			font-weight: bold;
			margin-top: 0;
			margin-bottom: 10px;
			color: #ff1493;
		}
		.contact-form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.contact-form input[type="text"],
		.contact-form input[type="email"],
		.contact-form textarea {
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
		}
		.contact-form input[type="submit"] {
			background-color: #ff1493;
			color: white;
			font-size: 16px;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.contact-form input[type="submit"]:hover {
			background-color: #ff0066;
		}
	</style>
    <script type="text/javascript">
      function validateForm() {
        // Get form inputs
        var name = document.forms["myContact"]["name"].value;
        var email = document.forms["myContact"]["email"].value;
        var subject = document.forms["myContact"]["subject"].value;
        var comments = document.forms["myContact"]["comments"].value;

        // Check if all fields are filled
        if (name == "" || email == "" || subject == "" || comments == "") {
          alert("Please fill in all fields");
          return false;
        }

        // Check if email is valid
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }

        // If all inputs are valid, return true
        return true;
      }
    </script>
  </head>
  <body>
	  <div id="nav-container">
		<div id="nav">
			<ul>
				<li><a href="./home.html">Home</a></li>
				<li><a href="./About.html">About</a></li>
				<li><a href="./coursework.html">Coursework</a></li>
				<li><a href="./artifacts.html">Artifacts</a></li>
				<li><a href="./assignments.html">Module Assignments</a></li>
				<li><a href="./creative.html">Creative</a></li>
				<li><a href="./contact.html">Contact Me</a></li>
				<li><a href="./validated.html">Validation</a></li>
			</ul>
		</div>
	</div>
    <h1>Contact Me!</h1>
    <form action="./thankyou.html" method="get" name="myContact" onsubmit="return validateForm()">
      <fieldset>
        <legend>Your details:</legend>
        <label>
          Name:
          <input type="text" name="name" size="30" maxlength="100">
        </label>
        <br>
        <label>
          Email:
          <input type="email" name="email" size="30" maxlength="100">
        </label>
        <br>
        <label>
          Subject:
          <input type="text" name="subject" size="30" maxlength="100">
        </label>
        <br>
        <label>
          Comments:
          <textarea name="comments" rows="5" cols="30" maxlength="200"></textarea>
        </label>
        <br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
